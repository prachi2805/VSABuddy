<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, shrink-to-fit=no"
		/>

		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
			integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
			crossorigin="anonymous"
		/>
		<link
			href="https://fonts.googleapis.com/css2?family=Catamaran:wght@100;200;300;400;500;600;700;800;900&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="assets/style.css" />
		<link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
		/>

		<title>Sorting Visualizer</title>
	</head>
	<body>
		<div class="container">
			<!-- <h1 class="heading text-center">SORTING VISUALIZER</h1> -->
			<img
				class="header mx-auto d-block mt-3"
				src="assets/amazing-font.png"
				alt=""
			/>
			<div id="array-container">
				<div id="array"></div>
				<h5 id="no-algo-warning" class="display-none">
					No Algorithm Selected!
				</h5>
			</div>
			<div id="algo-container">
				<button class="algo-btn">Bubble Sort</button>
				<button class="algo-btn">Selection Sort</button>
				<button class="algo-btn">Insertion Sort</button>
				<button class="algo-btn">Merge Sort</button>
				<button class="algo-btn">Quicksort</button>
				<button class="algo-btn">Heapsort</button>
				<button id="sort">Sort</button>
			</div>

			<div id="change-container">
				<button id="randomize">Randomize</button>
				<div id="sliders">
					<div class="slider-container">
						<label>Array Size</label>
						<input
							type="range"
							id="size-slider"
							class="slider"
							autocomplete="off"
						/>
					</div>
					<div class="slider-container">
						<label>Speed</label>
						<input
							type="range"
							id="speed-slider"
							class="slider"
							autocomplete="off"
						/>
					</div>
					<!--microphone -->

					<button type="button" class="btn btn-outline-info talk mx-2">
						<i class="fa fa-microphone" aria-hidden="true"></i>
					</button>

					<h3 class="content"></h3>
					<!--microphone ends-->
				</div>
			</div>
		</div>

		<script
			src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
			integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
			crossorigin="anonymous"
		></script>
		<script src="assets/script.js"></script>
		<script src="assets/scooby.js"></script>
		<script src="sortingAlgorithms/bubble-sort.js"></script>
		<script src="sortingAlgorithms/selection-sort.js"></script>
		<script src="sortingAlgorithms/insertion-sort.js"></script>
		<script src="sortingAlgorithms/merge-sort.js"></script>
		<script src="sortingAlgorithms/quick-sort.js"></script>
		<script src="sortingAlgorithms/heap-sort.js"></script>
	</body>
</html>
